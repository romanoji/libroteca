version: "3"

services:
  front-app:
    build: frontend/docker
    restart: always
    depends_on:
      - web-app
    ports:
      - "3000:3000"
    networks:
      - frontend
    volumes:
      - ./frontend:/usr/src/libroteca
    working_dir: /usr/src/libroteca

  web-app:
    build: docker/symfony
    restart: always
    depends_on:
      - db
    environment:
      FRAMEWORK: symfony
    ports:
      - "8080:80"
    networks:
      - frontend
      - backend
    volumes:
      - .:/var/www/libroteca:rw
    working_dir: /var/www/libroteca

  db:
    image: postgres:9.6.3
    restart: always
    ports:
      - "5433:5432"
    networks:
      - backend
    environment:
      POSTGRES_DB: libroteca_db
      POSTGRES_USER: libroteca
      POSTGRES_PASSWORD: libroteca
    volumes:
      - db-data:/var/lib/mysql

   # cache: TODO

volumes:
  db-data: # default

networks:
  frontend: # default
  backend: # default
